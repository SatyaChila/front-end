<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Sign Up</h2>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Enter Your First Name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" >
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="email_id">Email Id:</label>
        <input type="email" id="email_id">
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number">
        <br>
        <label for="create_password">Create Password:</label>
        <input type="password" id="create_password">
        <br>
        <label for="conform_password">Conform Password:</label>
        <input type="password" id="conform_password">
        <br>
        <button>Sign Up</button>

    </form>
</body>
</html>
