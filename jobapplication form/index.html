<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Job Application Form</title>
</head>
<body>
    <h2>Accenture Job Application Form</h2>
    <form>
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Educational Background</legend>
            <label for="highestQualification">Highest Qualification:</label><br>
            <select id="highestQualification" name="highestQualification" required>
                <option value="" disabled selected>Select qualification</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD</option>
                <option value="diploma">Diploma</option>
            </select><br><br>

            <label for="specialization">Specialization:</label><br>
            <input type="text" id="specialization" name="specialization" required><br><br>

            <label for="university">University/Institute:</label><br>
            <input type="text" id="university" name="university" required><br><br>

            <label for="yearOfPassing">Year of Passing:</label><br>
            <input type="number" id="yearOfPassing" name="yearOfPassing" min="1900" max="2099" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="totalExperience">Total Experience (in years):</label><br>
            <input type="number" id="totalExperience" name="totalExperience" min="0" step="0.1" required><br><br>

            <label for="previousCompany">Previous Company:</label><br>
            <input type="text" id="previousCompany" name="previousCompany"><br><br>

            <label for="skills">Key Skills:</label><br>
            <textarea id="skills" name="skills" rows="3" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Attachments</legend>
            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

            <label for="coverLetter">Upload Cover Letter (optional):</label><br>
            <input type="file" id="coverLetter" name="coverLetter" accept=".pdf, .doc, .docx"><br><br>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
