    <style>
        li:nth-child(2n){
            background-color: aqua;
        }
        li:nth-child(odd){
            color:red;
        }
        .Satya:nth-child(even){
            color: aqua;
        }
    </style>
</head>
<body>
    <ol class="Satya">
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
        <li>List5</li>
        <li>List6</li>
    </ol>
</body>
